<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>test</title>
</head>
<style>
    html{
        overflow: auto;
    }
    *{
        box-sizing: content-box;
    }
    body{
        margin: 0;
    }
    #head{
        width: 100%;
        height: 2rem;
        margin-bottom: 2rem;
        background-color: blue;
    }
    #test{
        display: inline-block;
        width: 100px;
        height: 100px;
        /*background-color: red;*/
        border: 1px black solid;
    }

</style>
<body>
<div id="head"></div>
<div id="test"></div>
<script>
    var div = document.createElement('div');
    div.style.fontSize = '10px';
    var txt = "devicePixelRatio: " + window.devicePixelRatio;
    txt += "<br>documentElement.clientWidth: " + document.documentElement.clientWidth;
    div.innerHTML = txt;
    document.body.appendChild(div);
</script>
</body>
</html>
